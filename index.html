<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="height: 100vh; display: flex; align-items: center">
      <div
        style="
          padding: 10px;
          background-color: rgb(5, 5, 47);
          width: 520px;
          margin: auto;
        "
      >
        <form class="form">
          <h1 class="heading1">Register Today</h1>
          <p class="desc">Fill in the data bellow</p>
          <div class="inputs">
            <input
              type="text"
              placeholder="Full Name"
              style="padding: 10px; margin-bottom: 10px; width: 100%"
            />
            <input
              type="text"
              placeholder="E-mail Address"
              style="padding: 10px; margin-bottom: 10px; width: 100%"
            />
            <div style="display: flex">
              <select style="padding: 10px; margin-bottom: 10px; width: 100%">
                <option value="" hidden>Select a position</option>
                <option value="Male">Front-End developer</option>
                <option value="Male">Back-End developer</option>
                <option value="Male">Android developer</option>
                <option value="Male">Laravel developer</option>
                <option value="Male">python developer</option>
              </select>
            </div>
            <input
              type="password"
              placeholder="Password"
              style="padding: 10px; margin-bottom: 10px; width: 100%"
            />
          </div>
          <div class="gender">
            <label>Gender :</label>
            <a href="" class="option">Male</a>
            <a href="" class="option">Female</a>
            <a href="" class="option">Secret</a>
          </div>
          <div>
            <input type="checkbox" id="confirm" name="confirm" value="form" />
            <label for="confirm" class="checkbox-label"
              >I confirmed that all data are correct</label
            >
          </div>
          <input type="submit" value="Register" class="btn" />
        </form>
      </div>
    </div>
  </body>
</html>
