<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1 class="heading1">Register Today</h1>
      <p class="desc">Fill in the data bellow</p>
      <div class="inputs">
        <input
          type="text"
          placeholder="Full Name"
          style="padding: 10px; margin-bottom: 10px; width: 100%"
        />
        <input
          type="text"
          placeholder="E-mail Address"
          style="padding: 10px; margin-bottom: 10px; width: 100%"
        />
        <input
          type="text"
          placeholder="Position"
          style="padding: 10px; margin-bottom: 10px; width: 100%"
        />
        <input
          type="password"
          placeholder="Password"
          style="padding: 10px; margin-bottom: 10px; width: 100%"
        />
      </div>
      <div class="gender">
        <label>Gender :</label>
        <a href="" class="option">Male</a>
        <a href="" class="option">Female</a>
        <a href="" class="option">Secret</a>
      </div>
      <div>
        <input type="checkbox" id="confirm" name="confirm" value="form" />
        <label for="confirm" class="checkbox-label"
          >I confirmed that all data are correct</label
        >
      </div>
      <input type="submit" value="Register" class="btn" />
    </form>
  </body>
</html>
